---
global:
  scrape_interval: '5s'
rule_files:
  - "prometheus/rule/alert.rules"
  - "prometheus/rule/swarm_node.rules.yml"
  - "prometheus/rule/swarm_task.rules.yml"    

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
        - 'localhost:9090'

  - job_name: 'crawler_ui'
    static_configs:
      - targets:
        - 'crawler_ui:8000'

  - job_name: 'crawler'
    static_configs:
      - targets:
        - 'crawler:8000'

  - job_name: 'cadvisor'
    static_configs:
      - targets:
        - 'cadvisor:8080'

alerting:
  alertmanagers:
    - static_configs:
      - targets:
        - alertmanager:9093
